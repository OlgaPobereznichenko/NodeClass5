<form url="creae_user.js" method="POST"></form>
    <fieldset>
    <legend>User Form</legend>
    <label for="loginId">User Name</label>
    <input type="text" name="login" id="loginId" placeholder="Enter your UserName">
    <br><br>
    <label>First Name</label>
    <input type="text" name="firstname" minlength="3" maxlength="6" size="2">
    <br><br>
    <label>Password</label>
    <input type="password" name="pwd">
    <br><br>
    
</fieldset>


<input type="radio" name="favColor" value="Red" id="idRed" checked="checked">RED

<input type="radio" name="favColor" value="Green" id="idGreen"> GREEN

<input type="radio" name="favColor" value="Blue" id="idBlue">BLUE

<input type="submit" value="Submit">
</form>
